<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Piano</title>
</head>

<body>

    <h1>JS Piano</h1>

        <div id="keyboard">

            <div class="key-container">
                <div data-key="65" class="white-key"></div>
                    <div class="black-key"></div>
            </div>
            <div class="key-container">
                <div data-key="83" class="white-key"></div>
                    <div class="black-key"></div>
            </div>

            <div class="key-container">
                <div class="white-key"></div>
            </div>

            <div class="key-container">
                <div class="white-key"></div>
                    <div class="black-key"></div>
            </div>
            <div class="key-container">
                <div class="white-key"></div>
                    <div class="black-key"></div>
            </div>
            <div class="key-container">
                <div class="white-key"></div>
                    <div class="black-key"></div>
            </div>

            <div class="key-container">
                <div class="white-key"></div>
            </div>

            <div class="key-container">
                <div class="white-key"></div>
                    <div class="black-key"></div>
            </div>
            <div class="key-container">
                <div class="white-key"></div>
                    <div class="black-key"></div>
            </div>

            <div class="key-container">
                <div class="white-key"></div>
            </div>

        </div>

        <audio data-key="65" src="audio/piano_note_C.m4a"></audio>
        <audio data-key="83" src="audio/piano_note_D.m4a"></audio>
        <audio data-key="68" src="audio/piano_note_E.m4a"></audio>
        <audio data-key="70" src="audio/piano_note_F.m4a"></audio>

        <script>

            function playSound(e) {
                console.log(e.keyCode);
                const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
                const key = document.querySelector(`.white-key[data-key="${e.keyCode}"]`);
                if(!audio) return // stop the function from running altogether
                audio.currentTime = 0; // rewind to the start
                audio.play();
                key.classList.add('played');
            }

            whiteKeys = document.querySelectorAll('.white-key');

            function removeTransition(e) {
                console.log(e.propertyName);
                if(e.propertyName !== 'background-color') return // skip it if it's not a background-color change
                this.classList.remove('played');
            }
            
            window.addEventListener('keydown', playSound);

            whiteKeys.forEach(key => key.addEventListener('transitionend', removeTransition));

        </script>
    
</body>
</html>
